<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src = 'https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js' ></script>

    <script src="./components/Rotation.js"></script>
    <script src= './components/Target.js' ></script>
    <script src = './components/Collision.js' ></script>
    <script src = './components/Game.js' ></script>

  </head>

  <body>
    <a-scene physics = 'debug:true'  background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./assets/models/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/airplane/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        target-ring
        flying-birds  
      >
      </a-entity>


      <!-- Plane -->
      <a-entity 
        id = 'plane'
        gltf-model='#plane'
        position = '0 0 15'
        scale = '1 1 1'
        rotation = '0 90 0'
        plane-rotation-reader
        dynamic-body = 'mass:0;'
        game
      >
      </a-entity>

      <a-entity id="header" position="2 -4 0">
        <!-- Title -->
        <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL FLIGHT"
        ></a-entity>

        <!-- Timer -->
        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>  
      <a-entity position = '24 21.5 0'>
        <a-entity position = '' text= "font:exo2bold; align:center; width: 30; value: Score :"  ></a-entity>
        <a-entity id = 'score' position = '3 -0.1 0' text= "font:exo2bold; align:center; width: 30; value: 0" ></a-entity>
        <a-entity id = 'targets' position = '3 -1 0' text= "font:exo2bold; align:center; width: 30; value: 20" ></a-entity>
      </a-entity>

      </a-entity>

      <a-entity id = 'gameOver' position = '0 0 0' text = 'exo2bold; width:150; value: Game Over!' visible = 'false' ></a-entity>


      
    </a-scene>
  </body>
</html>
